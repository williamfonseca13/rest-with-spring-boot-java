server:
  port: 8888
cors:
  originPatterns: "http://localhost:8080,https://erudio.com.br"
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: false
springdoc:
  pathsToMatch: /v1/**
  swagger-ui:
    use-root-path: true